<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Корзина</title>
</head>
<body>
<h1>Корзина</h1>
<hr>
{% for item in cart %}

<hr>
{% endfor %}
</body>
</html>
